<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <style>
    body {
      padding: 30px;
      background: #000;
      color: #333;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div id="btn1">
    <ol></ol>
    <input class="btn btn-success btn-md btn-block" type="button" value="Add"> 
  </div>

  <div id="btn2">
    <input class="btn btn-danger btn-md btn-block" type="button" value="Delete">
  </div>

  <div id="btn3">
    <input class="btn btn-warning btn-md btn-block" type="button" value="Warning">
  </div>

</body>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("ol").prepend("<li>Prepended item</li>");
  });
});
</script>

<script>
$(document).ready(function(){
  $("#btn2").click(function(){
    $("ol").empty();
  });
});
</script>

<script>
$(document).ready(function(){
  $("#btn3").click(function(){
      alert("Hello");
    });
  });
</script>

</html>
